<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Sravan" />
    <title>Guess Me!!</title>

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
      integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <link href="./style.css" rel="stylesheet" />
    <script src="./main.js"></script>

    <div class="container pt-3">
        <div row text-center>
            <div class="col-s-4 text-center">
                <h1>HANGMAN</h1>
                <p>Click on the alphabets to guess the word!</p>
            </div>
        </div>

    <div class="row text-center">
        <div class="col-sm-4 text-center id="alphabets">
            <button type="button" id="a" class="btm btm-outline-primary clikable">a</button>
            <button type="button" id="b" class="btm btm-outline-primary clikable">b</button>
            <button type="button" id="c" class="btm btm-outline-primary clikable">c</button>
            <button type="button" id="d" class="btm btm-outline-primary clikable">d</button>
            <button type="button" id="e" class="btm btm-outline-primary clikable">e</button>
            <button type="button" id="f" class="btm btm-outline-primary clikable">f</button>
            <button type="button" id="g" class="btm btm-outline-primary clikable">g</button>
            <button type="button" id="h" class="btm btm-outline-primary clikable">h</button>
            <button type="button" id="i" class="btm btm-outline-primary clikable">i</button>
            <button type="button" id="j" class="btm btm-outline-primary clikable">j</button>
            <button type="button" id="k" class="btm btm-outline-primary clikable">k</button>
            <button type="button" id="l" class="btm btm-outline-primary clikable">l</button>
            <button type="button" id="m" class="btm btm-outline-primary clikable">m</button>
            <button type="button" id="n" class="btm btm-outline-primary clikable">n</button>
            <button type="button" id="o" class="btm btm-outline-primary clikable">o</button>
            <button type="button" id="p" class="btm btm-outline-primary clikable">p</button>
            <button type="button" id="q" class="btm btm-outline-primary clikable">q</button>
            <button type="button" id="r" class="btm btm-outline-primary clikable">r</button>
            <button type="button" id="s" class="btm btm-outline-primary clikable">s</button>
            <button type="button" id="t" class="btm btm-outline-primary clikable">t</button>
            <button type="button" id="u" class="btm btm-outline-primary clikable">u</button>
            <button type="button" id="v" class="btm btm-outline-primary clikable">v</button>
            <button type="button" id="w" class="btm btm-outline-primary clikable">w</button>
            <button type="button" id="x" class="btm btm-outline-primary clikable">x</button>
            <button type="button" id="y" class="btm btm-outline-primary clikable">y</button>
            <button type="button" id="z" class="btm btm-outline-primary clikable">z</button>
        </div>
    </div>

    <div class="row text-center">
      <div class="col-sm-4 text-center">
        <span>Reamining Life:</span>
        <span id="life">5</span>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-sm-4 text-center">
        <span>Hint: Category is </span>
        <span id="hint"></span>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-sm-4 text-center">
        <p id="blanks"></p>>
      </div>
    </div>
    </div>
    
    <div class="row text-center">
      <div class="col-sm-4 text-center">
          <p id="result"></p>
      </div>
  </div>

  </body>
</html>
